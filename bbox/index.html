<!DOCTYPE html>
<html>
<head>
  <title>BBOX Test</title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="node_modules/angular/angular.js"></script>
  
  <link rel="stylesheet" type="text/css" href="node_modules/leaflet/dist/leaflet.css">
  <script type="text/javascript" src="node_modules/leaflet/dist/leaflet.js"></script>

  <link rel="stylesheet" type="text/css" href="leaflet-areaselect-master/src/leaflet-areaselect.css">
  <script type="text/javascript" src="leaflet-areaselect-master/src/leaflet-areaselect.js"></script>
  
  <script type="text/javascript" src="app.js"></script>

  <link rel="stylesheet" type="text/css" href="geographic-extent-widget/geographic-extent-widget.css">
  <script type="text/javascript" src="geographic-extent-widget/geographic-extent-widget.module.js"></script>
</head>
<body>
  <h1>BBOX Test</h1>

  <div ng-app="bbox">
    
    <div ng-controller="BboxController as $bbox">

      <geographic-extent-widget extent="$bbox.extent"></geographic-extent-widget>
      
      <p>extent = {{$bbox.extent}}</p>
      
    </div>
    
  </div>

</body>
</html>
